<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-color:#f5f5f5;
            transition: background 0.3s,color 0.3s;

        }
        .container{
            text-align:center;
            padding:20px;
            border-radius:10px;
            background: white;
            box-shadow:0 4px 8px rgba(0,0,0,0.2);

        }
        .clock{
            font-size: 3rem;
            font-weight:bold;
            margin-bottom: 10px;
        }
        .timezone{
            font-size: 1.2rem;
            margin-bottom:10px;

        }
        select, button{
            padding:10px;
            margin:5px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:1rem;
        }
        .button{
            background: #007bff;
            color:white;
        }
        .dark-mode{
            background: #121212;
            color:white;
        }
        .dark-mode .container{
            background: #333;
            box-shadow:0 4px 8px rgba(255,255,255,0.2);

        }
    </style>
</head>
<body>

    <div class="container">
        <div class="clock" id="clock"></div>
        <div class="timezone">
            <label for="timezone">Select TimeZone</label>
            <select id="timezone">
                <option value="local">local Time</option>
                <option value="UTC">UTC</option>
                <option value="NewYork">New York</option>
                <option value="London">London</option>
                <option value="Asia">India</option>
            </select>
        </div>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    </div>



    <script>
       function updateClock() {
    let timezone = document.getElementById("timezone").value;
    let now = new Date();
    let options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };

    if (timezone !== "local") {
        options.timeZone = timezone;
    }

    document.getElementById("clock").innerText = new Intl.DateTimeFormat("en-US", options).format(now);
}
            setInterval(updateClock, 1000);
        document.getElementById("timezone").addEventListener("change", updateClock);
    

function toggleDarkMode(){

    document.body.classList.toggle("dark-mode");
}
    </script>
    
</body>
</html>
